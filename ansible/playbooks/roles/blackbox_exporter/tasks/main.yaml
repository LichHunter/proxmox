---
# Blackbox Exporter role tasks
- name: Create Blackbox Exporter config directory
  ansible.builtin.file:
    path: "{{ blackbox_exporter_config_dir }}"
    state: directory
    owner: "{{ blackbox_exporter_user }}"
    group: "{{ blackbox_exporter_group }}"
    mode: '0755'

- name: Check if Blackbox Exporter binary exists
  ansible.builtin.stat:
    path: "{{ blackbox_exporter_install_dir }}/blackbox_exporter"
  register: blackbox_binary

- name: Download Blackbox Exporter binary
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/blackbox_exporter/releases/download/v{{ blackbox_exporter_version }}/blackbox_exporter-{{ blackbox_exporter_version }}.{{ blackbox_exporter_arch }}.tar.gz"
    dest: "/tmp/blackbox_exporter-{{ blackbox_exporter_version }}.tar.gz"
    mode: '0644'
  when: not blackbox_binary.stat.exists

- name: Extract Blackbox Exporter binary
  ansible.builtin.unarchive:
    src: "/tmp/blackbox_exporter-{{ blackbox_exporter_version }}.tar.gz"
    dest: "/tmp"
    remote_src: true
    creates: "/tmp/blackbox_exporter-{{ blackbox_exporter_version }}.{{ blackbox_exporter_arch }}/blackbox_exporter"
  when: not blackbox_binary.stat.exists

- name: Install Blackbox Exporter binary
  ansible.builtin.copy:
    src: "/tmp/blackbox_exporter-{{ blackbox_exporter_version }}.{{ blackbox_exporter_arch }}/blackbox_exporter"
    dest: "{{ blackbox_exporter_install_dir }}/blackbox_exporter"
    owner: root
    group: root
    mode: '0755'
    remote_src: true
  when: not blackbox_binary.stat.exists
  notify: Restart blackbox_exporter

- name: Clean up downloaded files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - "/tmp/blackbox_exporter-{{ blackbox_exporter_version }}.tar.gz"
    - "/tmp/blackbox_exporter-{{ blackbox_exporter_version }}.{{ blackbox_exporter_arch }}"
  when: not blackbox_binary.stat.exists

- name: Configure Blackbox Exporter
  ansible.builtin.template:
    src: blackbox.yml.j2
    dest: "{{ blackbox_exporter_config_dir }}/blackbox.yml"
    owner: "{{ blackbox_exporter_user }}"
    group: "{{ blackbox_exporter_group }}"
    mode: '0644'
  notify: Restart blackbox_exporter

- name: Install Blackbox Exporter systemd service
  ansible.builtin.template:
    src: blackbox_exporter.service.j2
    dest: /etc/systemd/system/blackbox_exporter.service
    owner: root
    group: root
    mode: '0644'
  notify: Restart blackbox_exporter

- name: Ensure Blackbox Exporter is enabled and running
  ansible.builtin.systemd:
    name: blackbox_exporter
    state: started
    enabled: true
    daemon_reload: true
