---
- name: Check if node_exporter group exists
  ansible.builtin.getent:
    database: group
    key: "{{ node_exporter_service_group }}"
    fail_key: false
  register: node_exporter_group_check

- name: Create node_exporter system group
  ansible.builtin.group:
    name: "{{ node_exporter_service_group }}"
    system: true
    state: present
  when: node_exporter_group_check.ansible_facts.getent_group[node_exporter_service_group] is not defined

- name: Check if node_exporter user exists
  ansible.builtin.getent:
    database: passwd
    key: "{{ node_exporter_service_user }}"
    fail_key: false
  register: node_exporter_user_check

- name: Create node_exporter system user
  ansible.builtin.user:
    name: "{{ node_exporter_service_user }}"
    group: "{{ node_exporter_service_group }}"
    system: true
    shell: /usr/sbin/nologin
    create_home: false
    state: present
  when: node_exporter_user_check.ansible_facts.getent_passwd[node_exporter_service_user] is not defined

- name: Create node_exporter directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ node_exporter_service_user }}"
    group: "{{ node_exporter_service_group }}"
    mode: '0755'
  loop:
    - "{{ node_exporter_config_dir }}"
    - "{{ node_exporter_cert_folder }}"

- name: Check if node_exporter binary exists
  ansible.builtin.stat:
    path: "{{ node_exporter_install_dir }}/node_exporter"
  register: node_exporter_binary

- name: Download node_exporter binary
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.{{ node_exporter_arch }}.tar.gz"
    dest: "/tmp/node_exporter-{{ node_exporter_version }}.tar.gz"
    mode: '0644'
  when: not node_exporter_binary.stat.exists

- name: Extract node_exporter binary
  ansible.builtin.unarchive:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.tar.gz"
    dest: "/tmp"
    remote_src: true
    creates: "/tmp/node_exporter-{{ node_exporter_version }}.{{ node_exporter_arch }}/node_exporter"
  when: not node_exporter_binary.stat.exists

- name: Install node_exporter binary
  ansible.builtin.copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.{{ node_exporter_arch }}/node_exporter"
    dest: "{{ node_exporter_install_dir }}/node_exporter"
    owner: root
    group: root
    mode: '0755'
    remote_src: true
  when: not node_exporter_binary.stat.exists
  notify: restart_node_exporter

- name: Clean up downloaded files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - "/tmp/node_exporter-{{ node_exporter_version }}.tar.gz"
    - "/tmp/node_exporter-{{ node_exporter_version }}.{{ node_exporter_arch }}"
  when: not node_exporter_binary.stat.exists

- name: Configure node_exporter web config
  ansible.builtin.template:
    src: node_exporter-web.yaml.j2
    dest: "{{ node_exporter_config_dir }}/web-config.yaml"
    owner: "{{ node_exporter_service_user }}"
    group: "{{ node_exporter_service_group }}"
    mode: '0644'
  notify: restart_node_exporter

- name: Install node_exporter systemd service
  ansible.builtin.template:
    src: node_exporter.service.j2
    dest: /etc/systemd/system/node_exporter.service
    owner: root
    group: root
    mode: '0644'
  notify: restart_node_exporter

- name: Ensure node_exporter is enabled and running
  ansible.builtin.systemd:
    name: node_exporter
    state: started
    enabled: true
    daemon_reload: true
