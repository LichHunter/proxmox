---
# Node Exporter version and architecture
node_exporter_version: "1.8.2"
node_exporter_arch: "linux-amd64"

# Installation paths
node_exporter_install_dir: "/usr/local/bin"
node_exporter_config_dir: "/etc/node_exporter"

# Service configuration
node_exporter_service_user: "root"
node_exporter_service_group: "root"

# Certificate configuration
node_exporter_cert_folder: "/etc/node_exporter/certs"
node_exporter_cert_filename: "node_exporter"

# Network configuration
node_exporter_listen_address: "0.0.0.0:9100"

# Enabled collectors (customize as needed)
node_exporter_enabled_collectors:
  - systemd
  - processes

# Disabled collectors (customize as needed)
node_exporter_disabled_collectors: []
